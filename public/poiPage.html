      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('serviceworker.js');
      };
    </script>

  <body>
    <nav>
      
      <nav>
        <button id="goBack" onclick="goBack()">&#10141;</button>
        <button id="openbtn" class="openbtn" onclick="openNav()">☰</button>
        <button id="closebtn" class="closebtn" onclick="closeNav()">×</button>
        <style>
          #mySidebar ul {
            list-style-type: none;
          }
        </style>
        <div id="mySidebar" class="sidebar" style="width: 0px;">
          <ul>
            <li><a href="#start" lang="da">Start</a><a href="#start" lang="en">Start</a><a href="#start"
              lang="de">Start</a></li>
            <li><a href="#maps" lang="da">Steder</a><a href="#maps" lang="en">Places</a><a href="#maps"
                lang="de">Plätze</a></li>
            <li><a href="#routes" lang="da">Ruter</a><a href="#routes" lang="en">Routes</a><a href="#routes"
                lang="de">Strecken</a></li>
            <li><a href="#about" lang="da">Om Spot Viborg</a><a href="#about" lang="en">About Spot Viborg</a><a
                href="#about" lang="de">Über Spot Viborg</a></li>
          </ul>
        </div>
        <span id="steder"></span>
      </nav>

      <div id="sevaerdighederImg"></div>
      <div id="sevaerdighederAudio"></div>
      <div class="box">
        <h1 class="sevaerdighederTitle">${title}</h1>
        <p class="sevaerdighederDescription">${text}</p>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>


    // skift sprog
    $('[lang="de"]').hide();
    $('[lang="en"]').hide();

    $(document).ready(function() {
  var lang = $("html").attr("lang");
  
  if (lang === "en") {
    // Show English words
    $("a[lang='en']").show();
    $("a[lang!='en']").hide();
  } else if (lang === "da") {
    // Show Danish words
    $("a[lang='da']").show();
    $("a[lang!='da']").hide();
  } else if (lang === "de") {
    // Show German words
    $("a[lang='de']").show();
    $("a[lang!='de']").hide();
  }
});


    </script>  
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const title = params.get('title');
      let text = params.get('text');
      if (text && typeof text === 'string') {
        text = text.replace(/<\/?p>/gi, ' ');
      }
      let audio = params.get('audio')
      let lang = params.get('lang')
      console.log("Hvad er: " + audio)
      console.log(id);
      console.log(title);
      console.log(text)
      console.log(audio)
      console.log("Hvad er lang: " + lang)

      document.documentElement.lang = lang;

      // Update the title element with the title parameter value
      const titleElement = document.querySelector('.sevaerdighederTitle');
      titleElement.textContent = title;
      const textElement = document.querySelector('.sevaerdighederDescription');
      textElement.textContent = text;
      document.getElementById('sevaerdighederImg').innerHTML = '<img src="images/pois/' + id + '.jpg" id="sevaerdighederImg"/>';
      document.getElementById('sevaerdighederAudio').innerHTML = '<audio controls><source src="' + audio + '" id="sevaerdighederAudio"/></audio>';


      
    </script>
    <script src="src/fetchJson.js"></script>
    <script type="module" src="src/map.js"></script>
    <script src="src/goBack.js"></script>
    <script src="src/navigation.js"></script>
  </body>
</html>
