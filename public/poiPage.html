<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seværdigheder</title>
    <link rel="stylesheet" href="/styles/global.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/places.css">
  </head>
  <body>

    <div id="bispegaarden" class="poi">
      <h2>Bispegården</h2>
      <p>Description of Bispegården...</p>
    </div>

    <div id="sctkjeldskirke" class="poi">
      <h2>sctkjeldskirke</h2>
      <p>Description of sctkjeldskirke...</p>
    </div>

    <script>
      // Get the ID parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
    
      // Show the corresponding HTML element based on the ID parameter
      const poiElement = document.getElementById(id);
      if (poiElement) {
        poiElement.style.display = 'block';
      }
    </script>
    <script type="module" src="/src/map.js"></script>

  </body>
</html>
