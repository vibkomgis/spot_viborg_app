<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seværdigheder</title>
    <link rel="stylesheet" href="/styles/global.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/places.css">
  </head>
  <body>

    <div class="box">
      <img class=”header” src=”${value[21].image}”>
      <h1 class="title">${value[21].title}</h1>
      <p class="description">${value[21].description}</p>
      <audio controls><source src="${value[21].audio}" type="audio/mpeg"></audio>
</div>


    
  <script>
    // Get the ID parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
  
    // Show the corresponding HTML element based on the ID parameter
    const poiElement = document.getElementById(id);
    if (poiElement) {
      poiElement.style.display = 'block';
    }
  </script>


  <script type="module" src="/src/map.js"></script>
  <script src="/src/fetchSevaerdigheder.js"></script>

  </body>
</html>
