<!DOCTYPE html>
<html lang="da">
  <head>
    <base href="https://spotviborg.dk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="application-name" content="Spot Viborg">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/sevaerdigheder.css">
    <title>Seværdigheder</title>
  </head>
  <body>
    <nav>
      
      <nav>
        <button id="goBack" onclick="goBack()">&#10141;</button>
        <button id="openbtn" class="openbtn" onclick="openNav()">☰</button>
        <button id="closebtn" class="closebtn" onclick="closeNav()">×</button>
        <div id="mySidebar" class="sidebar" style="width: 0px;">
          <div id="lang"><button><img src="icons/dk.svg" alt="dansk"></button><button><img src="icons/gb.svg" alt="english"></button><button><img src="icons/de.svg" alt="deutch"></button></div>
          <a href="index.html">Start</a>
          <a href="public/sevaerdigheder.html">Seværdigheder</a>
          <a href="public/ruteOversigt.html">Ruter</a>
          <a href="public/about.html">Om appen</a>
        </div>
        <span id="steder">Steder og faciliteter</span>
      </nav>

    <div id="sevaerdighederImg"></div>

    <div class="box">
      <h1 class="sevaerdighederTitle">${title}</h1>
    </div>

      <div class="sevaerdighederAudio">
        <audio controls>
          <source src=${audio} type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
    </div>
    <div><
      <p class="sevaerdighederDescription">${text}</p>
    </div>
    
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const title = params.get('title');
      let text = params.get('text');
      if (text && typeof text === 'string') {
        text = text.replace(/<\/?p>/gi, ' ');
      }
      let audio = params.get('audio')
      console.log("Hvad er: " + audio)
      console.log(id);
      console.log(title);
      console.log(text)
      console.log(audio)

      // Update the title element with the title parameter value
      const titleElement = document.querySelector('.sevaerdighederTitle');
      titleElement.textContent = title;
      const textElement = document.querySelector('.sevaerdighederDescription');
      textElement.textContent = text;
      document.getElementById('sevaerdighederImg').innerHTML = '<img src="images/pois/' + id + '.jpg" id="sevaerdighederImg"/>';
      

      
    </script>
    <script type="module" src="src/map.js"></script>
    <script src="src/goBack.js"></script>
    <script src="src/navigation.js"></script>
  </body>
</html>
