<!DOCTYPE html>
<html lang="da">
  <head>
  <base href="https://spotviborg.dk">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="application-name" content="Spot Viborg">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/sevaerdigheder.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#004536">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Spot Viborg">
  <meta name="application-name" content="Spot Viborg">
  <meta name="msapplication-TileColor" content="#004536">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#6cbe9d">
  <meta name="description" content="Med Spot Viborg er byens rige kulturarv gjort tilgængelig, så alle har nem adgang til byens spændende kulturarv, uanset om du er med barnevogn, kørestol eller rollator.">
  <title>Seværdigheder</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceworker.js');
    };
  </script>
</head>
  <body>
    <nav>
      
      <nav>
        <button id="goBack" onclick="goBack()">&#10141;</button>
        <button id="openbtn" class="openbtn" onclick="openNav()">☰</button>
        <button id="closebtn" class="closebtn" onclick="closeNav()">×</button>
        <div id="mySidebar" class="sidebar" style="width: 0px;">
          <a href="#start">Start</a>
          <a href="#maps">Steder</a>
          <a href="#routes">Ruter</a>
          <a href="#about">Om appen</a>
        </div>
        <span id="steder"></span>
      </nav>

      <div id="sevaerdighederImg"></div>
      <div id="sevaerdighederAudio"></div>
      <div class="box">
        <h1 class="sevaerdighederTitle">${title}</h1>
        <p class="sevaerdighederDescription">${text}</p>
      </div>
    
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const title = params.get('title');
      let text = params.get('text');
      if (text && typeof text === 'string') {
        text = text.replace(/<\/?p>/gi, ' ');
      }
      let audio = params.get('audio')
      console.log("Hvad er: " + audio)
      console.log(id);
      console.log(title);
      console.log(text)
      console.log(audio)

      // Update the title element with the title parameter value
      const titleElement = document.querySelector('.sevaerdighederTitle');
      titleElement.textContent = title;
      const textElement = document.querySelector('.sevaerdighederDescription');
      textElement.textContent = text;
      document.getElementById('sevaerdighederImg').innerHTML = '<img src="images/pois/' + id + '.jpg" id="sevaerdighederImg"/>';
      document.getElementById('sevaerdighederAudio').innerHTML = '<audio controls><source src="' + audio + '" id="sevaerdighederAudio"/></audio>';


      
    </script>
    <script type="module" src="src/map.js"></script>
    <script src="src/goBack.js"></script>
    <script src="src/navigation.js"></script>
  </body>
</html>
