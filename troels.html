
<!DOCTYPE html>
<html lang="da">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Spot Viborg">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="troels.css">
    <title>Spot Viborg</title>
  </head>

  <body>
    <div id="header">
      <div id="back">
        <button id="go_back" onclick="goBack()">←</button>
      </div>
      <div id="title">Spot Viborg</div>
      <div id="navigation">
        <button id="toggle_nav" onclick="toggleNav()">☰</button>
      </div>
      <nav>
        <input id="start" type="radio" checked='check' name="start" value="start"><label for="start">Start</label>
        <input id="ruter" type="radio" name="ruter" value="ruter"><label for="ruter">Ruter</label>
      </nav>
    </div>

    <div class="main">
      <div class="start">
        This is the start div.
      </div>

      <div class="ruter">
        This is the ruter div.
      </div>

      <div class="kort">
        This is the kort div.
      </div>

      <div class="liste">
        This is the liste div.
      </div>

      <div class="om">
        This is the om div.
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        var curr = $(".start");
        $("input[type='radio']").on('change', function() {
        curr.hide();
        curr = $("." + $("input[type='radio']:checked").val() );
        curr.show();
        });
    </script>

  </body>
</html>
